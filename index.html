<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>えとを おぼえよう！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <!-- ホーム画面 -->
    <div id="home-screen">
        <h1>えとを おぼえよう！</h1>
        <button id="slide-btn" class="mode-btn slide">スライド</button>
        <button id="challenge-btn" class="mode-btn challenge">チャレンジ</button>
        <select id="difficulty">
            <option value="1">Level 1（3つ）</option>
            <option value="2">Level 2（6つ）</option>
            <option value="3">Level 3（9つ）</option>
            <option value="4">Level 4（12つ）</option>
        </select>
    </div>

    <!-- スライドモード（自動再生） -->
    <div id="slide-screen" class="hidden">
        <div id="slide-image"></div>
        <div id="progress"></div>
        <button id="restart-btn" class="big-btn">もういちど</button>
        <button id="back-home1" class="small-btn">ホームにもどる</button>
    </div>

    <!-- チャレンジモード -->
    <div id="challenge-screen" class="hidden">
        <h2>えとをじゅんばんにならべよう！</h2>
        
        <!-- 並べる場所（横スクロール） -->
        <div class="scroll-container">
            <div id="challenge-slots"></div>
        </div>

        <!-- 選択肢（折り返し表示） -->
        <div id="options-wrapper">
            <div id="challenge-options"></div>
        </div>

        <button id="check-btn" class="big-btn challenge">かくにん！</button>
        <div id="result-overlay" class="hidden"></div>
        <button id="back-home2" class="small-btn">ホームにもどる</button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
